{% extends 'base.html' %}

{% block content %}
    <script>
    $(document).ready(function() {
        $("#id_company_name").autocomplete({
            source: "{% url 'company_list' %}",
            minLength: 1,
            select: function(event, ui) {
                $("#id_company_name").val(ui.item.value);
            }
        });
    });
    </script>
    
    <h2>Add a Complaint</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
